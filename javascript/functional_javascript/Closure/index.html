<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>closures</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="col-lg-12 text-center" id="header">Header controlled by closures</h3>
        </div>
        <div class="form-group row">
            <div class="col-lg-12 text-center">
                <button class="btn btn-success" id="size-12">Font-size 12</button>
                <button class="btn btn-success" id="size-14">Font-size 14</button>
                <button class="btn btn-success" id="size-18">Font-size 18</button>
            </div>
        </div>
    </div>
    
</body>
    <script>
        function makeSizer(size) {
            var header = document.getElementById('header');
            return function() {
                header.style.fontSize = size + 'px';
            };
        }
        var size12 = makeSizer(12);
        var size14 = makeSizer(14);
        var size18 = makeSizer(18);

        document.getElementById('size-12')
        .addEventListener('click', function(){
                size12();
            });

        document.getElementById('size-14')
        .addEventListener('click', function(){
            size14();
        });

        document.getElementById('size-18')
        .addEventListener('click', function(){
            size18();
        });
    </script>
</html>
